<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заказать рабочую версию</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; padding: 20px; background-color: #f7f7f7; }
    form { width: 90%; max-width: 500px; margin: auto; padding: 24px; background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 14px 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
    input:focus, textarea:focus { border-color: #007BFF; outline: none; }
    button { background-color: #007BFF; color: #fff; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; box-shadow: 0 4px 12px rgba(0,123,255,0.3); }
    #fileError { color: red; font-size: 0.9em; margin-top: -4px; display: block; min-height: 1.2em; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); animation: fadeIn 0.3s ease; }
    .modal-content { background:#fff; margin:10% auto; padding:24px 28px; border-radius:16px; width:90%; max-width:400px; box-shadow:0 20px 40px rgba(0,0,0,0.2); position:relative; transform:translateY(-30px); opacity:0; animation:slideUp 0.3s ease forwards; }
    .close { color:#aaa; position:absolute; top:10px; right:16px; font-size:26px; font-weight:bold; cursor:pointer; }
    .close:hover { color:#000; }
    @keyframes fadeIn { from { background-color: rgba(0,0,0,0); } to { background-color: rgba(0,0,0,0.4); } }
    @keyframes slideUp { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @media (max-width:600px) { body { padding:10px } form { padding:18px } input,textarea,button { font-size:16px; padding:12px } .modal-content { margin:30% auto; font-size:15px } }
  </style>
</head>
<body>

<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
  <a href="https://kandval.com" id="backLink" style="font-size:16px; text-decoration:none;">← Назад на сайт</a>
  <a href="https://kandval.com" id="closeLink" style="font-size:24px; text-decoration:none;">✕</a>
</div>

<h2 id="formTitle" style="text-align:center;">Заказать рабочую версию</h2>
<form id="orderForm" action="/" method="post" enctype="multipart/form-data">
  <input type="hidden" name="lang" value="{{ lang }}">
  <label for="name" id="labelName">Имя *</label>
  <input type="text" id="name" name="name" required />
  <label for="email" id="labelEmail">Email *</label>
  <input type="email" id="email" name="email" required />
  <label for="message" id="labelMessage">Сообщение (необязательно)</label>
  <textarea id="message" name="message" rows="4"></textarea>
  <label for="file" id="labelFile">Загрузите файл (id.txt) *</label>
  <input type="file" id="file" name="file" accept=".txt" required />
  <span id="fileError"></span>
  <button type="submit" id="submitBtn">Заказать рабочую версию</button>
</form>

<!-- Модалка -->
<div id="errorModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close" id="closeModal" aria-label="Close">&times;</span>
    <p id="modalText" style="margin-bottom:1em; color:#c00; font-weight:bold;"></p>
    <p id="recommendationText" style="margin-top:0.5em;"></p>
  </div>
</div>

<script>
/* Получаем язык страницы из тега <html lang="..."> */
const pageLang = document.documentElement.lang || 'en';

/* Словарь с переводами */
const translations = {
  ru: {
    backLink: '← Назад на сайт',
    closeLink: '✕',
    formTitle: 'Заказать рабочую версию',
    labelName: 'Имя *',
    labelEmail: 'Email *',
    labelMessage: 'Сообщение (необязательно)',
    labelFile: 'Загрузите файл (id.txt) *',
    submitBtn: 'Заказать рабочую версию',
    fileErrorSelect: 'Выберите файл id.txt',
    modalErrorFileStructure: 'Ошибка в id.txt: нарушена структура файла',
    modalErrorComputerName: 'Ошибка в id.txt: не определено имя компьютера.',
    modalErrorDiskSerial: 'Ошибка в id.txt: не определён серийный номер диска.',
    modalErrorEmailInvalid: 'Некорректный email',
    modalErrorEmailInvalidRecommendation: 'Пожалуйста, введите корректный адрес электронной почты (например: name@example.com).',
    universalRecommendation: `
      Рекомендация:<br>
      Удалите <code>id.txt</code>.<br>
      Запустите <code>test.vbe</code>.<br>
      Дождитесь завершения работы.<br>
      Повторите заказ с новым <code>id.txt</code>.`,
    sendingText: 'Отправка...',
    unexpectedServerResponse: 'Непредвиденный ответ сервера',
    sendingError: 'Ошибка отправки запроса.',
    sendingErrorRecommendation: 'Проверьте подключение к интернету и попробуйте снова.'
  },
  en: {
    backLink: '← Back to site',
    closeLink: '✕',
    formTitle: 'Order the working version',
    labelName: 'Name *',
    labelEmail: 'Email *',
    labelMessage: 'Message (optional)',
    labelFile: 'Upload file (id.txt) *',
    submitBtn: 'Order the working version',
    fileErrorSelect: 'Please select id.txt file',
    modalErrorFileStructure: 'Error in id.txt: file structure is broken',
    modalErrorComputerName: 'Error in id.txt: computer name is missing.',
    modalErrorDiskSerial: 'Error in id.txt: disk serial number is missing.',
    modalErrorEmailInvalid: 'Invalid email',
    modalErrorEmailInvalidRecommendation: 'Please enter a valid email address (e.g. name@example.com).',
    universalRecommendation: `
      Recommendation:<br>
      Delete <code>id.txt</code>.<br>
      Run <code>test.vbe</code>.<br>
      Wait until it finishes.<br>
      Repeat the order with new <code>id.txt</code>.`,
    sendingText: 'Sending...',
    unexpectedServerResponse: 'Unexpected server response',
    sendingError: 'Error sending request.',
    sendingErrorRecommendation: 'Check your internet connection and try again.'
  }
};

/* Выбираем переводы по языку */
const t = translations[pageLang] || translations['en'];

/* Подставляем переводы в статичные элементы */
document.getElementById('backLink').textContent = t.backLink;
document.getElementById('closeLink').textContent = t.closeLink;
document.getElementById('formTitle').textContent = t.formTitle;
document.getElementById('labelName').textContent = t.labelName;
document.getElementById('labelEmail').textContent = t.labelEmail;
document.getElementById('labelMessage').textContent = t.labelMessage;
document.getElementById('labelFile').textContent = t.labelFile;
const submitButton = document.getElementById('submitBtn');
submitButton.textContent = t.submitBtn;

/* Элементы формы и модалки */
const form = document.getElementById('orderForm');
const fileError = document.getElementById('fileError');
const modal = document.getElementById('errorModal');
const modalText = document.getElementById('modalText');
const recommendationText = document.getElementById('recommendationText');
const closeBtn = document.getElementById('closeModal');

window.shouldRedirectAfterClose = false;

/* Функция скрытия модалки */
function hideModal() {
  modal.style.display = 'none';
  if (window.shouldRedirectAfterClose) {
    window.location.href = 'https://kandval.com';
  }
}

closeBtn.addEventListener('click', hideModal);
window.addEventListener('click', (event) => {
  if (event.target === modal) hideModal();
});

/* Показать модалку */
function showModal(message, recommendation) {
  modalText.textContent = message;
  recommendationText.innerHTML = recommendation || '';
  modal.style.display = 'block';
}

/* Основная обработка формы */
form.addEventListener('submit', function (event) {
  event.preventDefault();

  document.getElementById('langInput').value = pageLang;

  const emailInput = form.querySelector('input[name="email"]');
  const emailValue = (emailInput.value || '').trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(emailValue)) {
    showModal(t.modalErrorEmailInvalid, t.modalErrorEmailInvalidRecommendation);
    return;
  }

  fileError.textContent = '';
  const fileInput = document.getElementById('file');
  const file = fileInput.files[0];
  if (!file || file.name !== 'id.txt') {
    fileError.textContent = t.fileErrorSelect;
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const content = e.target.result.replace(/\r/g, '');
    const lines = content.split('\n');

    const requiredPrefixes = [
      'UserName=',
      'ComputerName=',
      'Domain=',
      'DiskSerial='
    ];

    for (let i = 0; i < requiredPrefixes.length; i++) {
      const line = lines[i] || '';
      if (!line.startsWith(requiredPrefixes[i])) {
        showModal(t.modalErrorFileStructure, t.universalRecommendation);
        return;
      }
    }

    const computerNameValue = (lines[1] || '').slice('ComputerName='.length);
    const diskSerialValue = (lines[3] || '').slice('DiskSerial='.length);

    if (!computerNameValue || computerNameValue.includes(' ')) {
      showModal(t.modalErrorComputerName, t.universalRecommendation);
      return;
    }
    if (!diskSerialValue || diskSerialValue.includes(' ')) {
      showModal(t.modalErrorDiskSerial, t.universalRecommendation);
      return;
    }

    const formData = new FormData(form);
    formData.set('lang', pageLang);
 
    submitButton.disabled = true;
    submitButton.textContent = t.sendingText;

    fetch('/', { method: 'POST', body: formData })
      .then(response => response.json().catch(() => ({ status: 'error', message: t.unexpectedServerResponse, recommendation: '' })))
      .then(data => {
        showModal(data.message || t.unexpectedServerResponse, data.recommendation || '');
        window.shouldRedirectAfterClose = (data.status === 'success');
        submitButton.disabled = false;
        submitButton.textContent = t.submitBtn;
      })
      .catch(() => {
        showModal(t.sendingError, t.sendingErrorRecommendation);
        window.shouldRedirectAfterClose = false;
        submitButton.disabled = false;
        submitButton.textContent = t.submitBtn;
      });
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
